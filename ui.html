 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container shadow-lg rounded">
            <div class="chat-header text-center py-3 bg-primary text-white">Arora's Chatbot</div>
            <div class="chat-body p-3" id="chat-body">
                <div class="message bot">Hi! I'm your chatbot. How can I help you today?</div>
            </div>
            <div class="chat-footer d-flex p-2 bg-light">
                <input type="text" id="user-input" class="form-control mr-2" placeholder="Type a message" onkeypress="if(event.keyCode==13) sendMessage()">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
